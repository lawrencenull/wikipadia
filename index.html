<!DOCTYPE html>
<html lang="en" class='initial loading'>
<head>
  <title>WikiPadia - A beautiful Wikipedia reader</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WikiPadia">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="application-name" content="WikiPadia">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="./images/icon.png">
  <link rel="icon" mask href="./images/favicon.ico">

  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <header id="page-header" class="page-header">
    <div class="page-header-container">
      <a id="home-link" class="home-link" href="/?Main_Page">Main page</a>
      <button id="toc-toggle" class="toc-toggle">Table of contents</button>

      <form class="search-form" type="POST">
        <input type='search' placeholder="Search...">
        <button type="submit">Search</button>
      </form>

      <button id="menu-toggle" class="menu-toggle">Menu</button>
    </div>
  </header>

  <div id="menu">
    <h3>Options</h3>

    <ul>
      <li id="theme-changer">
        <label>Theme</label>

        <fieldset class="radio">
          <span>
            <input type='radio' name="theme" value='' />
            <label>Light</label>
          </span>
          <span>
            <input type='radio' name="theme" value='dark' />
            <label>Dark</label>
          </span>
          <span>
            <input type='radio' name="theme" value='inverted' />
            <label>Inverted</label>
          </span>
        </fieldset>

        <small><em>Inverted</em> reverts images when screen colors are inverted.</small>
      </li>

      <li id="font-changer">
        <label>Font</label>

        <fieldset class="radio">
          <span>
            <input type='radio' name="font" value="" />
            <label class='serif-stack'>Serif</label>
          </span>

          <span>
            <input type='radio' name="font" value="sans" />
            <label class="sans-stack">Sans</label>
          </span>
        </fieldset>
      </li>

      <li>
        <label>Custom CSS</label>
        <textarea id="custom-styles-input" placeholder="e.g. body { color: red; }" autocapitalize="none" autocorrect="off" spellcheck="false"></textarea>

        <style id="custom-styles" type="text/css" contenteditable></style>
        <small>Styles are applied immediately and saved locally.</small>
      </li>
    </ul>
  </div>

  <div class="container push">
    <div id="content">
      <h1 class='logo'>Wikip<em>a</em>dia</h1>

      <div class="blurb">
        <p><em>WikiPadia</em> is a beautiful, customisable Wikipedia reader. It was specifically built for leisurely reading on an iPad.</p>
      </div>

      <center>
        <a href="https://github.com/rowanhogan/wikipadia#readme">Read more&hellip;</a>
      </center>

    </div>

    <footer>
      <a class="home-link" href="/">Home</a>
      <a href="/?Main_Page">Main Page</a>
    </footer>
  </div>

  <button class="sidebar-toggle menu-overlay"></button>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic|Playfair+Display:700|PT+Serif:400,400italic,700' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="./js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67932330-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
